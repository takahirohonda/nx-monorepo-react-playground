fragment ImageData on Image {
  url320wide: url(width: 320)
  altText
}

fragment ProductOption on CatalogProductOption {
  __typename
  entityId
  displayName
  isRequired
  ... on MultipleChoiceOption {
    displayStyle
    values(first: 5) {
      edges {
        node {
          entityId
          isDefault
          ... on SwatchOptionValue {
            hexColors
            imageUrl(width: 200)
            label
            isSelected
          }
          ... on MultipleChoiceOptionValue {
            entityId
            label
            isSelected
          }
          ... on ProductPickListOptionValue {
            entityId
            label
            isSelected
          }
        }
      }
    }
  }
  ... on NumberFieldOption {
    entityId
    displayName
  }
  ... on TextFieldOption {
    entityId
    displayName
  }
  ... on MultiLineTextFieldOption {
    entityId
    displayName
  }
  ... on FileUploadFieldOption {
    entityId
    displayName
  }
  ... on DateFieldOption {
    entityId
    displayName
  }
  ... on CheckboxOption {
    entityId
    displayName
  }
}

fragment Product on Product {
  entityId
  name
  sku
  plainTextDescription
  defaultImage {
    url320wide: url(width: 320)
    altText
  }
  images {
    edges {
      node {
        url320wide: url(width: 320)
        altText
      }
    }
  }
  prices {
    price {
      value
    }
    salePrice {
      value
    }
  }
  productOptions {
    edges {
      node {
        ...ProductOption
      }
    }
  }
}

query GetProducts($pageSize: Int!) {
  site {
    products(first: $pageSize) {
      edges {
        node {
          ...Product
        }
      }
    }
  }
}
